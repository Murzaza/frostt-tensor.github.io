
title: FROSTT
description: The Formidable Repository of Open Sparse Tensors and Tools
baseurl: "" # the subpath of your site, e.g. /blog
url: "/" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
theme: jekyll-theme-slate
#gems:
  #- jekyll-feed
exclude:
  - Gemfile
  - Gemfile.lock

collections:
  tensors:
    output: true
    permalink: /tensors/:path/

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "tensors"
    values:
      layout: "tensor_layout"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"
      comments: false
      social-share: false

include: ["_pages"]

show_downloads: false
#google_analytics: 
