<nav>
  <ul>
    {% for p in site.navbar_pages %}
      {% if page.url == p.last %}
        <li class="active_page">
          <a href="{{p.last}}">{{p.first}}</a>
        </li>
      {% else %}
        <li>
          <a href="{{p.last}}">{{p.first}}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
